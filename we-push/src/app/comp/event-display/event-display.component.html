<ng-container *ngIf="event$ | async as wrapper; else noEvents">
  <app-event-view
    [@flyInOut]
    *ngIf="wrapper.sequence % 2; else secondaryView"
    [data]="wrapper.data"
    (clicked)="onSelect()"
  ></app-event-view>
  <ng-template #secondaryView>
    <app-event-view
      [@flyInOut]
      [data]="wrapper.data"
      (clicked)="onSelect()"
    ></app-event-view>
  </ng-template>
</ng-container>
<ng-template #noEvents>
  <mat-spinner></mat-spinner>
</ng-template>
